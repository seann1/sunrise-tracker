<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="jquery-1.11.1.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body ng-app="sunrise-times" ng-controller="MainCtrl">
    <div class="container">
      <div ng-repeat="post in posts">
        {{post.address}}   {{post.startDate}}   {{post.endDate}}
      </div>

      <div class="separator" style="height: 80px;">
      </div>

      <form ng-submit="getTimes()">
        <label>Address</label>
        <input type="text" ng-model="address"></input>
        <label>City</label>
        <input type="text" ng-model="city"></input>
        <label>State</label>
        <input type="text" ng-model="state"></input>
        <br>
        <label>Start Date</label>
        <input type="text" ng-model="startDate"></input>
        <label>End Date</label>
        <input type="text" ng-model="endDate"></input>
        <button type="submit" class="btn">Get Sunrise Times</button>
      </form>
    </div>
  </body>
</html>
